<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="build/img/logo.svg" alt="Logo" />
                </a>

                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="icono_menu_responsive">
                </div>
                <div class="derecha">
                    <img class="dark-mode-boton" src="build/img/dark-mode.svg" alt="mode-dar">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>

            </div>
        </div>
    </header>

    <main class="contenedor">
        <h1>Contacto</h1>
        <picture class="picture-contacto">
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <source srcset="build/img/destacada3.jpg" type="image/jpeg">
            <img src="build/img/destacada3.jpg" alt="logoContacto" loading="lazy">
        </picture>
        <h2>Llene el fomulario de contacto</h2>
        <form class="formulario">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Nombre">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="E-mail">

                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Telefono">

                <label for="mensaje">Telefono: </label>
                <textarea name="" id="mensaje" cols="10" rows="3"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre la Propiedad</legend>

                <label>Vende o Compra:</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>--Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="presupuesto">Precio o Presupuesto: </label>
                <input type="number" id="telefono" placeholder="Tu precio o Presupuesto">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="contactar-telefono">Telefono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-telefono">
                    <label for="contactar-email">E-mail</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">
                </div>
                <p>Si elegio telefono, eliha la fecha y la hora</p>

                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha">

                <label for="hora">Hora: </label>
                <input type="time" id="hora">
            </fieldset>

            <input type="submit" value="Enviar" class="boton-verde">
        </form>
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

        </div>
        <p class="copyright">Todos los derechos reservados</p>
    </footer>
    <script src="build/js/bundle.min.js"></script>
</body>

</html>
